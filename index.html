<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static book store website</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--custom css file link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!--!NOTE! All of the 'fas fa-something' will turn itself into an icon base on it keyword since we use preset icon provided by cdnjs-->

    <!-- header section starts -->

    <header class="header">
        <!--Header 1-->
        <div class="header-1">
            <!--logo and store name-->
            <a href="#" class="logo">
                <i class="fas fa-book"></i>
                bookly
            </a>

            <!--search section-->
            <form action="" class="search-form">
                <input type="search" name="" placeholder="what are you looking for?" id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <!--Icons(heart, cart, account)-->
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>

        <!--Header 2-->
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#review">reviews</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>

    </header>

    <!--header section ends -->

    <!--bottom navbar-->
    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#review" class="fas fa-comments"></a>
        <a href="#blogs" class="fas fa-blog"></a>
    </nav>

    <!--login form-->
    





    <!--custom js file link -->
    <script src="js/script.js"></script>
    
</body>
</html>
